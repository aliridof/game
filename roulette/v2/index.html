<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Tracker - Kategori</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Roulette Tracker</h1>
            <div class="current-number" id="currentNumber">--</div>
        </div>

        <!-- Categories Horizontal Layout -->
        <div class="categories-horizontal" id="categoriesContainer">
            <!-- Akan diisi oleh JavaScript -->
        </div>

        <!-- HOT KATEGORI Section -->
        <div class="hot-categories-section">
            <div class="hot-categories">
                <div class="hot-title">HOT KATEGORI (Streak > 5)</div>
                <div class="hot-content" id="hotContent">
                    <div class="no-hot-categories" id="noHotCategories">
                        Belum ada kategori yang HOT (Streak > 5)
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="main-controls">
                <input type="text" id="numberInput" placeholder="00" maxlength="2">
                <button id="addNumberBtn">TAMBAH</button>
                <button id="resetBtn">RESET</button>
            </div>
            <div class="undo-controls">
                <button class="undo-btn" id="undoBtn" disabled>UNDO</button>
                <div class="undo-counter" id="undoCounter">‚Ü©Ô∏è 0/5</div>
            </div>
        </div>

        <!-- History Sections -->
        <div class="history-sections">
            <div class="history-section">
                <div class="history-title">HISTORY GRID (Last 100 Numbers)</div>
                <div class="history-grid" id="historyGrid"></div>
                <div class="history-counter" id="gridCounter">Total: 0 numbers</div>
            </div>
            <div class="history-section">
                <div class="history-title">DETAIL HISTORY</div>
                <div class="vertical-history" id="verticalHistory"></div>
                <div class="history-counter" id="verticalCounter">Total: 0 numbers</div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config/constants.js"></script>
    <script src="js/config/roulette-data.js"></script>
    <script src="js/utils/error-handler.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/core/validator.js"></script>
    <script src="js/core/streak-manager.js"></script>
    <script src="js/core/state-manager.js"></script>
    <script src="js/ui/dom-manager.js"></script>
    <script src="js/ui/hot-categories.js"></script>
    <script src="js/ui/history-manager.js"></script>
    <script src="js/ui/notification.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
